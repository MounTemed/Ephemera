---
- name: Updating the system and restarting it // infra/ansible/playbook/start/install.yaml
  hosts: dev
  become: true
  tasks:
    - name: We update all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest

    - name: Reboot system
      ansible.builtin.reboot:
        reboot_timeout: 300
