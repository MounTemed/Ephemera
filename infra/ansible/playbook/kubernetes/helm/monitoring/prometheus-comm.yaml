---
- name: Installing Prometheus in a cluster // infra/ansible/playbook/kubernetes/helm/monitoring/prometheus-comm.yaml
  hosts:
    - dev
    - test
    - prod
  become: true

  tasks:
    - name: Add Prometheus chart repository to Helm
      kubernetes.core.helm_repository:
        name: prometheus
        repo_url: https://prometheus-community.github.io/helm-charts

    - name: Copy the required values.yaml
      ansible.builtin.copy:
        src: ../../../../../../kubernetes/settings/helm/monitoring/prometheus/values.yaml
        dest: /home/user/prometheus.yaml
        mode: "644"
        remote_src: false

    - name: Install Prometheus
      kubernetes.core.helm:
        name: prometheus
        chart_ref: prometheus/prometheus
        release_namespace: nm-monitoring
        values_files:
          - /home/user/prometheus.yaml

    - name: Delete the file that is no longer needed
      ansible.builtin.file:
        path: /home/user/prometheus.yaml
        state: absent
