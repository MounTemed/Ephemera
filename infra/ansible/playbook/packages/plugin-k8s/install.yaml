---
- name: Loading python and after the Kubernetes library // infra/ansible/playbook/packages/plugin-k8s/install.yaml
  hosts: dev
  become: true
  tasks:
    - name: Install Python
      ansible.builtin.dnf:
        name: python3
        state: latest

    - name: Install pip
      ansible.builtin.dnf:
        name: python3-pip
        state: latest

    - name: Install Python Kubernetes library
      ansible.builtin.pip:
        name: kubernetes
