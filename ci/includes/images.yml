creating_image:
  stage: docker
  image: docker:latest
  services: [docker:dind]
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:testing-$CI_COMMIT_SHORT_SHA" .
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker push "$CI_REGISTRY_IMAGE:testing-$CI_COMMIT_SHORT_SHA"
  rules:
    - if: $CI_MERGE_REQUEST_ID
