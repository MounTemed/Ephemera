global:
  hosts:
    domain: lune.su
    hostSuffix: staging
    https: true
    externalIP: ""
    gitlab:
      name: gitlab.lune.su
      https: true
    registry:
      name: registry.lune.su
      https: true

  minio:
    enabled: false
  appConfig:
    object_store:
      enabled: true
      connection:
        secret: gitlab-s3-secret

  common:
    labels:
      environment: staging
    nodeSelector:
      node-role.kubernetes.io/gitlab: "true"
    affinity: {}

  ingress:
    enabled: true
    provider: traefik
    class: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    tls:
      enabled: true
      secretName: tls-key
    configureCertmanager: false
  image:
    pullSecrets:
      - name: docker-secrets

  gitlab-shell:
    traefik:
      entrypoint: "gitlab-shell"

nginx-ingress:
  enabled: false

traefik:
  install: false

gitlab:
  webservice:
    replicas: 1
    resources:
      requests:
        memory: "2056Mi"
        cpu: "2000m"
      limits:
        memory: "4Gi"
        cpu: "3000m"

  ssh:
    enabled: true
    host: gitlab.lune.su
    service:
      externalPort: 22

certmanager-issuer:
  email: lunes@uv.do
  clusterIssuer: letsencrypt-prod

postgresql:
  install: true
  image:
    pullSecrets:
      - name: docker-secrets

redis:
  install: true
  image:
    pullSecrets:
      - name: docker-secrets
