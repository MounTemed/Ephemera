apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-prometheus-lune-su
  namespace: nm-monitoring
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: nm-traefik
      sectionName: websecure
  hostnames:
    - "prometheus.lune.su"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: prometheus-server
          port: 80
          kind: Service
