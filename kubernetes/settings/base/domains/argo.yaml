apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-argo-lune-su
  namespace: nm-argo
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: nm-traefik
      sectionName: websecure
  hostnames:
    - "argo.lune.su"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argo-argocd-server
          port: 80
          kind: Service
