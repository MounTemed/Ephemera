---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: alloy-traefik-gateway
  namespace: nm-traefik
spec:
  gatewayClassName: traefik
  listeners:
    - name: web
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: websecure
      port: 443
      protocol: HTTPS
      hostname: "alloy.lune.su"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: alloy-lune-tls
            kind: Secret
            group: ""
