apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ephemera.fullname" . }}-test-connection"
  labels:
    {{- include "ephemera.labels" . | nindent 4 }}
  namespace: nm-app
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36.1
      command: ['wget']
      args: ['{{ include "ephemera.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 65534
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 50m
          memory: 32Mi
  restartPolicy: Never
